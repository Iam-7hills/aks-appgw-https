apiVersion: apps/v1
kind: Deployment
metadata:
  name: first-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: first-app
  template:
    metadata:
      labels:
        app: first-app
    spec:
      containers:
      - name: first-app
        image: iam7hills/dockerdemo:first_app
        ports:
        - containerPort: 80   # <-- FIXED (Nginx listens on 80)
---
apiVersion: v1
kind: Service
metadata:
  name: first-app-svc
spec:
  type: ClusterIP
  selector:
    app: first-app
  ports:
    - port: 80
      targetPort: 80         # <-- FIXED
